<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/indoor-plants/indoor-plants.css">
  <title>Indoor Plants</title>
</head>
<body>
  <header>
    <button class="home-display" onclick="window.location.href='/index.html'">
        <h1>DewCare: Plant Care Guide</h1>
    </button>
  </header>


<section class="container">
    <section class="left-box">
    </section>
    <section class="right-box">
    </section>


  <h2 id="indoor-title">Indoor Plants</h2>
  
  <section class="indoor-container">
    <div id="monstera-box">
      <h3 class="monstera-header">Monstera</h3>
      <div id="monstera-pic"></div>
      <button class="monstera-view-btn">View Plant Info</button>
    </div>

    <div id="fiddle-box">
      <h3 class="fiddle-header">Fiddle-Leaf Fig</h3>
      <div id="fiddle-pic"></div>
      <button class="fiddle-view-btn">View Plant Info</button>
    </div>

    <div id="money-plant-box">
      <h3 class="money-plant-header">Chinese Money Plant</h3>
      <div id="money-plant-pic"></div>
      <button class="money-plant-view-btn">View Plant Info</button>
    </div>

    <div id="rubber-box">
      <h3 class="rubber-header">Rubber Plant</h3>
      <div id="rubber-pic"></div>
      <button class="rubber-view-btn">View Plant Info</button>
    </div>

    <div id="lucky-box">
      <h3 class="lucky-header">Lucky Bamboo</h3>
      <div id="lucky-pic"></div>
      <button class="lucky-view-btn">View Plant Info</button>
    </div>

    <div id="pothos-box">
      <h3 class="pothos-header">Golden Pothos</h3>
      <div id="pothos-pic"></div>
      <button class="pothos-view-btn">View Plant Info</button>
    </div>

    <div id="ponyPalm-box">
      <h3 class="ponyPalm-header">Ponytail Palm</h3>
      <div id="ponyPalm-pic"></div>
      <button class="ponyPalm-view-btn">View Plant Info</button>
    </div>

    <div id="birds-box">
      <h3 class="birds-header">Bird's-Nest Fern</h3>
      <div id="birds-pic"></div>
      <button class="birds-view-btn">View Plant Info</button>
    </div>

    <div id="lily-box">
      <h3 class="lily-header">Peace Lily</h3>
      <div id="lily-pic"></div>
      <button class="lily-view-btn">View Plant Info</button>
    </div>

    <div id="spider-box">
      <h3 class="spider-header">Spider Plant</h3>
      <div id="spider-pic"></div>
      <button class="spider-view-btn">View Plant Info</button>
    </div>

  </section>
  </section>
