<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="/succulents/succulents.css">
  <title>Succulents</title>
</head>
<body>
  <header>

<section class="container">
    <section class="left-box">
    </section>
    <section class="right-box">
